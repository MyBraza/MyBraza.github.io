<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SkillboxTest</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class="title">Стоимость обучения</h1>
        <div class="sign-up">
          <div class="sign-up__prices">
            <div class="discount">
              <div class="discount__title">скидка</div>
              <div class="discount__value">40%</div>
              <div class="discount__condition">первым 20</div>
            </div>
            <div class="price_dim">
              <div class="price__condition">Полная стоимость курса</div>
              <div class="price__value">50 000₽</div>
            </div>
            <div class="price">
              <div class="price__value">2 900₽</div>
              <div class="price__condition">Рассрочка без первого взноса</div>
            </div>
            <div class="price_small">
              <div class="price__value">29 000₽</div>
              <div class="price__condition">Для первых 20-ти</div>
            </div>
          </div>
          <div class="sign-up__form">
            <div class="sign-up__title">Запишитесь на курс</div>
            <div class="utp-list">
              <div class="utp-list__item">Телефон</div>
              <div class="utp-list__item">Телефон</div>
              <div class="utp-list__item">Телефон</div>
              <div class="utp-list__item">Телефон</div>
            </div>
            <div class="status-list">
              <div class="status-list__item">
                <div class="status-list__name">Старт курса:</div>
                <div class="status-list__value">7 сентября</div>
              </div>
              <div class="status-list__item">
                <div class="status-list__name">Осталось:</div>
                <div class="status-list__value">19 мест</div>
              </div>
            </div>
            <form action="" class="form">
              <label>
                <input type="text" class="form__input" placeholder="Имя" />
              </label>
              <label>
                <input type="tel" class="form__input" placeholder="Телефон" />
              </label>
              <label>
                <input type="email" class="form__input" placeholder="Email" />
              </label>
              <button class="form__submit-button">Записаться</button>
              <input id="agreement" type="checkbox" class="form__checkbox" />
              <label for="agreement" class="form__checkbox-label"
                >Я согласен с условиями обработки
                <a href="/">персональных данных</a>
              </label>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
